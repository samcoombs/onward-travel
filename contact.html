<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icons/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Onward - Contact</title>
  </head>
  <body>
    <!-- Main Nav -->
    <nav class="nav">
      <a href="index.html"
        ><img class="nav__logo" src="/icons/logo-text.svg" alt="Onward"
      /></a>
      <ul class="nav__list">
        <li class="nav__list--item">
          <a class="nav__list--link" href="discover.html">Discover</a>
        </li>
        <li class="nav__list--item">
          <a class="nav__list--link" href="blog.html">Blog</a>
        </li>
        <li class="nav__list--item">
          <a class="nav__list--link" href="contact.html">Contact</a>
        </li>
      </ul>

      <div class="hamburger">
        <div class="hamburger__line hamburger__line--1"></div>
        <div class="hamburger__line hamburger__line--2"></div>
        <div class="hamburger__line hamburger__line--3"></div>
      </div>
    </nav>

    <!-- Main Section -->

    <main class="contact">
      <header class="contact__header">
        <h2 class="location-title yellow">Contact</h2>
        <h4 class="location-subtext">
          Drop us a message if you want to get in touch!
        </h4>
        <div class="yellow-line"></div>
      </header>

      <div class="contact__form">
        <form class="form" action="">
          <!-- Form Item -->
          <div class="form__item">
            <label class="location-subtext" for="name">Name</label>
            <input type="text" class="form__item--text" name="name" />
          </div>
          <!-- Form Item -->
          <div class="form__item">
            <label class="location-subtext" for="Email">Email</label>
            <input type="email" class="form__item--text" name="email" />
          </div>
          <!-- Form Item -->
          <div class="form__item">
            <label class="location-subtext" for="message">Message</label>
            <textarea
              name="message"
              class="form__item--message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <button class="text__btn--btn" type="submit" id="contact-submit">
            Submit
          </button>
        </form>
      </div>
    </main>

    <div class="submitted">
      <h5 class="submitted__title">Thanks for your message!</h5>
    </div>

    <!-- Script Tags -->
    <script src="js/navMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="js/formSubmit.js"></script>
  </body>
</html>
